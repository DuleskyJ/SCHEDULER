<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE6BWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container-fluid px-5">
    <!-- Color Picker Section -->
    <div class="row mb-3">
      <div class="col-12">
        <h2>Customize Colors</h2>
        <div class="input-group mb-3">
          <span class="input-group-text">Past</span>
          <input type="color" id="pastColor" class="form-control form-control-color">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Present</span>
          <input type="color" id="presentColor" class="form-control form-control-color">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Future</span>
          <input type="color" id="futureColor" class="form-control form-control-color">
        </div>
        <button id="saveColors" class="btn btn-primary">Save Colors</button>
      </div>
    </div>

    <div class="time-range-form mb-3">
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" value="09:00">
      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" value="17:00">
      <button id="setTimeRange" class="btn btn-primary">Set Time Range</button>
    </div>
    <!-- Time blocks will be dynamically generated here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
